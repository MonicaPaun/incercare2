<style>
    :root {
      --accent: #0045f5; /* portocaliu cald */
      --background: #e0f8ff; /* galben pai */
      --white: #ffffff;
      --text: #333;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-menu {
      background: var(--accent);
      color: var(--white);
      padding: 25px 15px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .top-menu h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .iframe-container {
      background: var(--white);
      border-left: 6px solid var(--accent);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 900px;
      transition: transform 0.2s ease;
    }

    .iframe-container:hover {
      transform: scale(1.01);
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 22px;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .back-button i {
      font-size: 1.2rem;
    }

    .back-button:hover {
      background: var(--accent);
      color: var(--white);
    }

    @media (max-width: 768px) {
      .top-menu h1 {
        font-size: 1.6rem;
      }

      iframe {
        height: 360px;
      }

      .iframe-container {
        padding: 15px;
      }
    }
  </style>
</head>
